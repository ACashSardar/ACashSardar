<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Akash's Portfolio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg custom-navbar navbar-dark fixed-top shadowp-3"
      id="navbar"
    >
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#education">Education</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#experience">Experience</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#skills">Skills</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#projects">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid p-0">
      <div id="introduction" class="mb-5">
        <p class="my-name" style="font-family: cambria">AKASH SARDAR</p>
        <p class="my-desc" style="font-family: cambria">
          Junior Web Developer <br />
          From Kolkata, India
        </p>
        <div class="btn-section">
          <a href="#education">
            <button class="my-btn me-1">Explore</button>
          </a>
          <button class="my-btn" onclick="download(this)">
            Download Resume <i class="fa fa-download"></i>
          </button>
        </div>
      </div>

      <div id="education" class="d-flex justify-content-center">
        <div class="shadow mt-4">
          <span class="badge fw-bold fs-5 fw-light px-5 py-3">Education</span>
          <ul class="list-group" id="education-items"></ul>
        </div>
      </div>

      <div id="experience" class="d-flex justify-content-center">
        <div class="shadow mt-4">
          <span class="badge fw-bold fs-5 fw-light px-5 py-3">Experience</span>
          <ul class="list-group" id="experience-items"></ul>
        </div>
      </div>

      <div id="skills" class="d-flex justify-content-center">
        <div class="shadow mt-4">
          <span class="badge fw-bold fs-5 fw-light px-5 py-3">Skills</span>
          <ul class="list-group" id="skillset"></ul>
        </div>
      </div>

      <div id="projects" class="d-flex justify-content-center">
        <div class="shadow mt-4">
          <span class="badge fw-bold fs-5 fw-light px-5 py-3">Projects</span>
          <ul class="list-group" id="project-items"></ul>
        </div>
      </div>

      <div id="contact" class="d-flex justify-content-center">
        <div class="shadow mt-4">
          <span class="badge fw-bold fs-5 fw-light px-5 py-3 mb-0"
            >Contact</span
          >
          <div class="rounded-0">
            <form
              id="contact-form"
              class="p-2"
              onsubmit="return handleFormSubmit(event)"
            >
              <label class="text-danger" id="error-msg"></label>
              <input
                type="text"
                class="form-control bg-dark text-light border-secondary fw-light rounded-0 mb-2"
                placeholder="Enter Your Name"
                name="name"
                value=""
                required
              />
              <input
                type="email"
                class="form-control bg-dark text-light border-secondary fw-light rounded-0 mb-2"
                placeholder="Enter Your Email Id"
                name="email"
                value=""
                required
              />
              <input
                type="text"
                class="form-control bg-dark text-light border-secondary fw-light rounded-0 mb-2"
                placeholder="Subject"
                name="subject"
                value=""
                required
              />
              <textarea
                id=""
                class="form-control bg-dark text-light border-secondary fw-light rounded-0 mb-2"
                cols="30"
                rows="3"
                placeholder="Body goes here.."
                name="body"
                value=""
                required
              ></textarea>
              <button type="submit" class="btn submit-btn rounded-0 fs-5">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p class="fw-light">Copywright &copy; Akash Sardar, 2022</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="main.js"></script>
  </body>
</html>
